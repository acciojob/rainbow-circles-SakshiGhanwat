<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Six Concentric Circles (CSS only)</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    #one {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: #ff0000;
    }

    #one::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #ffa500;
    }

    #one::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #ffff00;
    }

    #two {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #008000;
    }

    #two::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #0000ff;
    }

    /* FIXED PART */
    #three {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #800080;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="one">
    <div id="two">
      <div id="three"></div>
    </div>
  </div>
</body>
</html>
