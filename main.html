<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Six Concentric Circles (CSS only)</title>
  <style>
    /* container to center the whole artwork on page */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    /* outermost DIV (300x300) */
    #one {
      position: relative;             /* pseudo-elements positioned relative to this */
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: #ff0000;            /* red - 300px */
      display: block;
    }

    /* ::before -> 250x250 (orange) */
    #one::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #ffa500;            /* orange - 250px */
      z-index: 1;
    }

    /* ::after -> 200x200 (yellow) */
    #one::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #ffff00;            /* yellow - 200px */
      z-index: 2;
    }

    /* middle DIV inside #one -> 150x150 (green) */
    #two {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #008000;            /* green - 150px */
      z-index: 3;
    }

    /* #two::before -> 100x100 (blue) */
    #two::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #0000ff;            /* blue - 100px */
      z-index: 4;
    }

    /* inner DIV -> 50x50 (purple) */
    #three {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #800080;            /* purple - 50px */
      z-index: 5;
    }

    /* ensure pseudo-elements are on top of their parent background but behind smaller circles where needed */
    /* (z-index values above handle stacking) */
  </style>
</head>
<body>
  <div id="one">
    <div id="two">
      <div id="three"></div>
    </div>
  </div>
</body>
</html>
